hystrix:
  threadpool:
    default:
      coreSize: 20 #并发执行的最大线程数，默认10
      maxQueueSize: 20 #BlockingQueue的最大队列数
      queueSizeRejectionThreshold: 50 #即使maxQueueSize没有达到，达到queueSizeRejectionThreshold该值后，请求也会被拒绝
      execution:
        timeout:
          enabled: false #关闭熔断器超时检测时间功能，也就是不超时
        isolation:
          strategy: THREAD
          semaphore:
            maxConcurrentRequests: 1000
          thread:
            timeoutInMilliseconds: 200000
redis:
  host: 39.107.226.36
  password:
eureka:
  client:
    serviceUrl:
      defaultZone: http://39.107.226.36:8762/eureka/
#      defaultZone: http://127.0.0.1:8761/eureka/
#安全配置
security:
  basic:
    enabled: false
#日志打印配置
logging:
  level:
    org.springframework.cloud.gateway: debug